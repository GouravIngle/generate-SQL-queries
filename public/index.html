<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI SQL Generator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>🧠 AI SQL Query Generator</h1>

    <form id="sql-form">
      <input type="text" id="prompt" placeholder="e.g. Get all users where age > 30" required>
      <button type="submit">Generate</button>
    </form>

    <div class="result">
      <h3>📝 Generated SQL:</h3>
      <pre id="output"></pre>
    </div>
    <script src="main.js"></script>
  </div>
</body>
</html>
